<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>flickrAPI App</title>
        <meta name="description" content="Search photos with flickr API">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light shadow">
                <a class="navbar-brand headline-image" href="#">
                    <img src="http://www.freeiconspng.com/uploads/flickr-icon-0.png" width="50" height="50" alt="">
                </a>
                <div class="title mx-auto">
                    <h4>Search Photos</h4>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <!-- // Search Box -->
                    <form id="searchForm" class="m-1">
                        <input class="form-control form-control-sm" id="search-text" type="text" placeholder="e.g. car, coffee, bear"/>
                    </form>
                    <!-- // Search Button -->
                    <button type="button" id="btn-clear" class="btn btn-outline-dark btn-sm m-1">Clear Search</button>
                    <button type="button" id="btn-sort" class="btn btn-outline-dark btn-sm m-1">Sort by most views</button>
                </div>
            </nav>
        </div>
        <div class="container-fluid">
            <div id="images" class="col-sm shadow-lg"></div>
        </div>
            <div class="footer shadow fixed-bottom">
            <div class="bg-light clearfix">
                <!-- // Previous page Button -->
                <button id="prevPageBtn" type="button" class="btn btn-link btn-lg text-dark float-left">Previous</button>
                <!-- // Next page Button -->
                <button id="getMoreBtn" type="button" class="btn btn-link btn-lg text-dark float-right">Get More</button>
            </div>
            <p>2018 craft by Sorin Cristescu</p>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <script src="scripts.js" async defer></script>
    </body>
</html>
